  .container{max-width:800px;margin:0 auto;background:#fff;border-radius:6px;padding:20px 30px 30px;box-shadow:0 2px 8px rgba(0,0,0,.08)}

  .tree{line-height:1.8}
  .tree ul{list-style:none;margin:0;padding-left:1.5em;border-left:1px dashed #ddd}
  .tree li{position:relative}
  .tree li::before{content:"";position:absolute;top:12px;left:-8px;width:8px;height:1px;background:#aaa}
  .tree .folder,.tree .file{display:flex;align-items:center;cursor:pointer;user-select:none}
  .tree .folder::before{content:"📁";margin-right:6px}
  .tree .file::before{content:"📄";margin-right:6px}
  .tree .toggle{margin-right:4px;font-size:12px;width:12px;text-align:center;display:inline-block;transition:transform .2s}
  .tree .collapsed .toggle{transform:rotate(-90deg)}
  .tree .collapsed>ul{display:none}
</style>

/* 2. 解析 & 渲染 */
(function buildTree() {
  const lines = rawText.split('\n').filter(l => l.trim());
  // 计算每行缩进级别
  const stack = [{level:-1, node:document.getElementById('tree')}];
  lines.forEach(line=>{
    const level = (line.match(/^[\s│├└─]*/)[0].replace(/[^\s]/g,'').length)/4;
    const name = line.replace(/^[\s│├└─]+/,'').trim();
    const li = document.createElement('li');
    const isFolder = !name.includes('.');
    const div = document.createElement('div');
    div.textContent = name;
    div.className = isFolder ? 'folder' : 'file';
    li.appendChild(div);

    // 找到父级
    while(stack[stack.length-1].level >= level) stack.pop();
    const parentLi = stack[stack.length-1].node;
    let ul = parentLi.querySelector('ul');
    if(!ul){ ul=document.createElement('ul'); parentLi.appendChild(ul); }
    ul.appendChild(li);
    stack.push({level, node:li});

    // 可折叠
    if(isFolder){
      const toggle = document.createElement('span');
      toggle.textContent = '▼';
      toggle.className = 'toggle';
      div.insertBefore(toggle, div.firstChild);
     li.classList.add('collapsed');          // ← 新增：默认折叠

      div.addEventListener('click', e=>{
        li.classList.toggle('collapsed');
        e.stopPropagation();
      });
    }
  });
})();
</script>
